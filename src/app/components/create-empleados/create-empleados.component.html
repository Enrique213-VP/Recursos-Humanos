<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>{{ titulo }}
            <div *ngIf="Loading"  class="spinner-border text-secondary " role="status" style="float: right;" >
              <span class="sr-only">Loading...</span>
            </div>
          </h3>
          <span *ngIf="submitted && createEmpleado.invalid" style="background-color: red; border-radius: 3px; padding: 2px; color: rgb(247, 250, 255); font-size: 110%;     font-style:oblique;">Todos los campos son obligatorios</span>
          <!-- connecction formularios  -->
          <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg"
                 formControlName="nombre"  placeholder="Nombre">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg"
                formControlName="apellido" placeholder="Apellido">
              </div>
            </div>
            <input type="number" class="form-control form-control-lg mt-3"
            formControlName="dni" placeholder="DNI">
            <input type="number" class="form-control form-control-lg mt-3"  formControlName="sueldo"  placeholder="Sueldo">
            <div class="mt-3">
              <button type="submit" class="btn btn-dark btn-lg" style="margin-right: 20px;">Agregar</button>
              <button type="text" class="btn btn-secondary btn-lg " routerLink="/list-empleados">Volver</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
